        <div id="footer-placeholder"></div>

    <script>
        // Función para cargar HTML de un archivo externo
        function includeHTML(url, targetId) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        // Muestra el error en la consola si el archivo no se encuentra
                        throw new Error(`Error: No se pudo cargar el archivo ${url}. Revisa la ruta.`);
                    }
                    return response.text();
                })
                .then(data => {
                    // Inserta el contenido del archivo en el contenedor
                    document.getElementById(targetId).innerHTML = data;
                })
                .catch(error => console.error('Error al incluir HTML:', error));
        }

        // Llamadas a la función
        includeHTML('header.html', 'header-placeholder');
        includeHTML('footer.html', 'footer-placeholder');
    </script>
