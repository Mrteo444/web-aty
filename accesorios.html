    <script>
        // Función para cargar HTML de un archivo externo (modificada para devolver una promesa)
        function includeHTML(url, targetId) {
            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        // Muestra el error en la consola si el archivo no se encuentra
                        throw new Error(`Error: No se pudo cargar el archivo ${url}. Revisa la ruta.`);
                    }
                    return response.text();
                })
                .then(data => {
                    // Inserta el contenido del archivo en el contenedor
                    document.getElementById(targetId).innerHTML = data;
                })
                .catch(error => console.error('Error al incluir HTML:', error));
        }
        
        // Función principal para cargar todo y configurar listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Cargar el header primero y esperar a que termine
            includeHTML('header.html', 'header-placeholder')
                .then(() => {
                    // Una vez que el header y el carrito están en el DOM,
                    // cargamos el footer y configuramos los listeners del carrito.
                    includeHTML('footer.html', 'footer-placeholder');
                    
                    // Aquí llamamos a la función del script index.js
                    // para que los listeners encuentren los elementos en el DOM.
                    // ¡Esto soluciona el problema de que el carrito no reaccione!
                    if (typeof setupCartEventListeners === 'function') {
                        setupCartEventListeners();
                    }
                });
        });

    </script>
